<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>@SearLV's Defense Calculator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: flex-start;
            height: 100vh;
            background-color: #1e1e1e; /* Dark background color */
            color: #f4f4f4; /* Light text color */
            box-sizing: border-box;
        }
        .container {
            width: 100%;
            max-width: 500px;
            background: #333; /* Dark container background */
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
            border-radius: 8px;
            margin-top: 30px;
        }
        h1 {
            text-align: center;
            margin-bottom: 20px;
        }
        label {
            display: block;
            margin: 10px 0 5px;
            font-weight: bold;
        }
        input[type="number"], button {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #555; /* Dark border color */
            border-radius: 4px;
            box-sizing: border-box;
            background-color: #444; /* Dark input background */
            color: #f4f4f4; /* Light input text color */
        }
        button {
            background-color: #28a745;
            color: white;
            border: none;
            cursor: pointer;
            font-size: 16px;
        }
        button:hover {
            background-color: #218838;
        }
        #results {
            margin-top: 20px;
        }
        #results p {
            margin: 5px 0;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>@SearLV's Defense Calculator</h1>

        <!-- Input fields -->
        <label for="def">Unit's Defense Stat:</label>
        <input type="number" id="def">

        <label for="leadSkill">Leader Skill Percentage:</label>
        <input type="number" id="leadSkill">

        <label for="defPass">Start of Turn Defense:</label>
        <input type="number" id="defPass">

        <label for="defSupport">Support Defense:</label>
        <input type="number" id="defSupport">

        <label for="defPLinks">Percentage from Links:</label>
        <input type="number" id="defPLinks">

        <label for="actSkill">Active Skill Buff Percentage:</label>
        <input type="number" id="actSkill">

        <label for="buDefPass">Defense from Build-ups:</label>
        <input type="number" id="buDefPass">

        <label for="attackDefense">Defense on Super/Attack:</label>
        <input type="number" id="attackDefense">

        <label for="saDefense">Defense in SA Effect:</label>
        <input type="number" id="saDefense">

        <label for="saDefense2">LR 12 Ki SA Effect (if applicable):</label>
        <input type="number" id="saDefense2">

        <label for="saTimes">Number of Supers per Turn:</label>
        <input type="number" id="saTimes">

        <!-- Calculate button -->
        <button id="calculateButton">Calculate</button>

        <!-- Result labels -->
        <div id="results">
            <p id="sotDefLabel">SoT Defense: </p>
            <p id="fullBuiltDefLabel">Fully Built-up SoT Defense: </p>
            <div id="superDefPanel"></div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
